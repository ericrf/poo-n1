<ui:composition template="includes/estrutura.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">

		<h1>Sala</h1>
		<p:messages id="messages" />

		<h:form>
			<f:validateBean>
				<h:panelGrid columns="2" style="margin-bottom:10px">
					<h:outputLabel for="numero" value="Numero: *" />
					<p:inputText id="numero"
						value="#{filmeFormController.filme.titulo}" size="60">
						<p:message for="numero" />
					</p:inputText>

					<h:outputLabel for="capacidade" value="Capacidade: *" />
					<p:inputText id="capacidade"
						value="#{filmeFormController.filme.sinopse}" size="60">
						<p:message for="capacidade" />
					</p:inputText>

					<p:pickList id="atores"
						value="#{filmeFormController.atores}" var="ator"
						iconOnly="true" itemValue="#{ator}"
						converter="modelConverter" itemLabel="#{ator.nome}">
						<f:facet name="sourceCaption">Disponivel</f:facet>
						<f:facet name="targetCaption">Selecionado</f:facet>
					</p:pickList>
				</h:panelGrid>

				<p:commandButton action="#{filmeFormController.salvar}"
					value="Salvar" ajax="false" />
			</f:validateBean>
		</h:form>

	</ui:define>
</ui:composition>
