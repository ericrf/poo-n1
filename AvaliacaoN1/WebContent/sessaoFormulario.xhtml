<ui:composition template="includes/estrutura.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">

		<h1>Sessao</h1>
		<p:messages id="messages" />

		<h:form>
			<f:validateBean>
				<h:panelGrid columns="2" style="margin-bottom:10px">
					<h:outputLabel for="data" value="Data: *" />
					<p:calendar id="data" value="#{sessaoFormController.sessao.data}" showOn="button" />

					<h:outputLabel for="sala" value="Sala: *" />
					<p:selectOneMenu id="sala"
						value="#{sessaoFormController.sessao.sala}"
						converter="modelConverter">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{sessaoFormController.salas}"
							var="sala" itemLabel="#{sala.numero}"
							itemValue="#{sala}" />
					</p:selectOneMenu>
					
					<h:outputLabel for="filme" value="Filme: *" />
					<p:selectOneMenu id="filme"
						value="#{sessaoFormController.sessao.filme}"
						converter="modelConverter">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{sessaoFormController.filmes}"
							var="filme" itemLabel="#{filme.titulo}"
							itemValue="#{filme}" />
					</p:selectOneMenu>

				</h:panelGrid>

				<p:commandButton action="#{sessaoFormController.salvar}"
					value="Salvar" ajax="false" />
			</f:validateBean>
		</h:form>

	</ui:define>
</ui:composition>
