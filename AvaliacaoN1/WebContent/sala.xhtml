<ui:composition template="includes/estrutura.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">      

		<h1>Pagina de Salas!</h1>
		
		<h:form>
			<p:button outcome="salaFormulario.xhtml" value="Nova Sala" /> 
		</h:form>
		
		<h:form id="frmTabela">
			<p:dataTable id="tabela" value="#{salaListaController.salas}" var="sala">
				<p:column>
					<f:facet name="header">Numero</f:facet>
					#{sala.numero}  
			    </p:column>
				<p:column>
					<f:facet name="header">Capacidade</f:facet>
					#{sala.capacidade}  
			    </p:column>			    
				<p:column style="width: 80px;">
					<f:facet name="header">Ações</f:facet>
					<p:button outcome="salaFormulario.xhtml" icon="ui-icon-pencil" title="Editar Sala">
						<f:param name="id" value="#{sala.id}" />
					</p:button>
					<p:spacer width="10" />
					<p:commandButton onclick="return confirm('Tem certeza que deseja excluir?')" 
						icon="ui-icon-trash" title="Excluir Sala" ajax="true" update=":frmTabela" action="#{salaListaController.excluir}">
						<f:setPropertyActionListener target="#{salaListaController.id}" value="#{sala.id}"/>
					</p:commandButton>
			    </p:column>				    
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
